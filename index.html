<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/0760dbacac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body> 

    <div class="calculator">
        <div class="header">
            <input type="text" class="account" placeholder="0,00" readonly>
            <input type="text" class="result" placeholder="0,00" readonly>
        </div>
        <div class="main">

            <button class="btn">%</button>
            <button class="btn">C</button>
            <button class="btn"><i class="fas fa-backspace"></i></button>
            <button class="btn">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn-big">=</button>
        </div>
    </div>
  

   
    
    <script src="/main.js"></script>
</body>
</html>
